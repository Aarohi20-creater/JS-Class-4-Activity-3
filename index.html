<html>

<head>
    <title> Validating Form </title>
</head>
</head>

<body>
    <h1> Real time Validation using JS </h1>
    <form id="loginform" onsubmit="validate(event)">
        <fieldset>
            <div>
                <label>E-mail</label>
                <input type="e-mail" id="e-mail" name="e-mail">
            </div>
            <div>
                <label>Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label>Age</label>
                <input type="age" id="age" name="age">
            </div>
            <button type="sumbit">login</button>
        </fieldset>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>

</html>
